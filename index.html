<body>

  <main class="container">
    <h1 class="center">Check any Ip</h1>

      <label>

        <small>ejm: 54.85.132.205</small>

      <button id="submit" type="submit">Search</button>
    </form>

    <div>
      <h2>Results:</h2>
      <ul title="ip client info">
        <h5>Ip owner info:</h5>
        <li id="city"></li>
        <li id="location"></li>
        <li id="code"></li>
      </ul>

      <ul title="ip client info">
        <h5>Ip server info:</h5>
        <li id="servCountry"></li>
        <li id="company"></li>
        <li id="domain"></li>
      </ul>

      <div class="line"></div>
      <input class="spoilerbutton" style="width:20%; min-width: 120px;" type="button" value="View Json..." onclick="this.value=this.value=='View Json...'?'Hide':'View Json...';">
      <div class="spoiler">
        <div>
          <pre id="results">
    </pre>
        </div>
      </div>
    </div>
  </main>
